<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/nolan/64/curly-brackets.png"
      type="image/x-icon"
    />

    <title>Carlos Perruca Web CV</title>

  <body>
    <header class="header">
      <img src="./img/NavImg.png" alt="Header image" />
      <a
        href="./documents/CPP CVeng.pdf"
        download="Carlos Perruca Web Developer CV"
        class="btn_resume"
        ><i class="fa fa-download" aria-hidden="true">
          Download my resume here</i
        >
      </a>
    </header>

    <div class="container">
      <div class="main_body">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 game_cell">
            <a
              href="https://fredimenarguez.github.io/penaltyGame/"
              target="_blank"
            >
              <img
                class="sm_md_image_size"
                src="./img/SuperPenaltyKick image.jpg"
                alt="SPK image"
              />

              <img
                class="xs_image_size"
                src="./img/SuperPenaltyKick image XS.jpg"
                alt="SuperPenaltyKick image"
              />
            </a>
            <p class="proyect_resume">
              A game in 8bits style where must shoot as hard as posible to score
              five goals!
            </p>
          </div>

          <div class="col-xs-12 col-sm-4 col-md-4 game_cell">
            <a href="https://score-foot.herokuapp.com/" target="_blank">
              <img
                class="sm_md_image_size"
                src="./img/FootScore image.jpg"
                alt="Foot score image"
              />

              <img
                class="xs_image_size"
                src="./img/FootScore image XS.jpg"
                alt="Foot score image"
              />
            </a>
            <p class="proyect_resume">
              A website to find football information, about +1000 teams around
              the word and their matches.
            </p>
          </div>

          <div class="col-xs-12 col-sm-4 col-md-4 game_cell">
            <a href="http://trip-n-birra.herokuapp.com/" target="_blank"
              ><img
                class="sm_md_image_size"
                src="./img/TripAndBirra image.jpg"
                alt="Trip and birra image" />
              <img
                class="xs_image_size"
                src="./img/TripAndBirra image XS.jpg"
                alt="TripNBirra image"
            /></a>
            <p class="proyect_resume">
              A multi-plataforn app to search and share your favorite places for
              tapas.
            </p>
          </div>
        </div>
      </div>

      <div class="main_footer">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 btn_effects">
            <a
              href="https://www.linkedin.com/in/carlosperrucaparradobio/"
              title="LinkedIn"
              class="btn btn-linkedin btn-lg"
              target="_blank"
              ><i class="fa fa-linkedin"></i> LinkedIn</a
            >
          </div>

          <div class="col-xs-12 col-sm-4 col-md-4 btn_effects">
            <a
              href="https://github.com/CarlosPerruca"
              title="GitHub"
              class="btn btn-github btn-lg"
              target="_blank"
              ><i class="fa fa-github"></i> GitHub</a
            >
          </div>

          <div class="col-xs-12 col-sm-4 col-md-4 btn_effects">
            <a
              href="mailto:carlos_dic1985@hotmail.com?Subject=Mail%20from%20portfolio%20web."
              title="Mail_Me"
              class="btn-mailMe btn-lg"
              target="_blank"
              ><i class="fa fa-envelope"></i>Mail me</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
